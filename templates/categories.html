{% extends 'base.html'%}
{% block content %}
    <h3>Choose 5 categories.</h3>
    {% for category in categories %}
        <form action='like' id='liked-categories'>
            <input type='checkbox' name='{{ category.cat_id }}' onClick="return countChoices()">
            {{ category.cat_title }}
            <br>
        </form>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script>
        function countChoices(){
            let counter = 0;
            if (counter <= 5) {
                (document.querySelector('{{ category.cat_id }}').checked){
                counter += 1
                }
            } else if (counter < 6) {
                alert('Pick only 5')
                return 
            }
        }
    </script>

    {% endfor %}
{% endblock %}
