{% extends 'base.html'%}
{% block content %}
    <body class="text-center bg-light">

    <div class="container-fluid nav-munch">
        <div class="col-12 hi nav-munch">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <img src="/static/images/munch-logo.png" height="70" width="110">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="/logout">Log Out</a>
                </div>
            </div>
        </nav>
        </div>
    </div>

        <!--  look for styling the form/input -->
        <div class="container bg-white categories-container">
          <h2 class="category-text">Choose 5 categories</h2>
          <br>
        <form action="/categories" method='POST'>
          {% for number in range(0, categories|length - 5) %}
              <div class="container individual-category-cont">
                  <label class="container-like-image image-checkbox">
                        <img class="img-responsive" src="/static/images/category/{{number}}.jpg" />
                        <input type='checkbox' class='single-checkbox' name='cat_id' value='{{ categories[number].cat_id }}'>
                        {% if categories[number].cat_title == "Mediterranean" or categories[number].cat_title == "Shanghainese" or categories[number].cat_title == "Singaporean" or categories[number].cat_title == "Scandinavian" %}
                          <div class="centered-text-cat2">{{ categories[number].cat_title }}</div>
                        {% else %}
                          <div class="centered-text-cat">{{ categories[number].cat_title }}</div>
                        {% endif %}
                        <i class="fa fa-check" hidden="true"></i>
                  </label>
              </div>
          {% endfor %}
          <input id='submit-categories' class="btn-danger btn-lg btn-block" type='submit' name='submitted' hidden="true">
        </form>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/js/categories.js"></script>
</body>

{% endblock %}
