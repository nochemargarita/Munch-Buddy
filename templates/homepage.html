{% extends 'base.html' %}
{% block content %}
    <body class="text-center bg-light">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <img class="munch-logo" src="/static/logo3.png">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <form class='form-inline my-2 my-lg-0 ml-auto' action='/login' method='post'>
                        <input class="form-control mr-sm-2 form-login-height" type='text' name='username' placeholder='Username' required autofocus>
                        <input class="form-control mr-sm-2 form-login-height" type='password' name='password' placeholder='Password' required autofocus>
                        <button class="btn btn-danger my-2 my-sm-0 form-login-height" type="submit">Log in</button>
                    </form>
                </div>
            </nav>
        </div>

        <div id="home-page-container" class='container home-page-font'>
            <div class="row">
                <div class="col-6">
                    <h1 class="home-page-font">Munch Buddy
                    <i><h6>Make a new friend today over a great meal!</h6></i></h1>
                </div>
                <div class="col-6">
                    <h4 class="sign-up-font">Sign Up
                    <br><br>
                    <form action='/signup' class='form-sign-up' method='POST' id="frm">
                        <input type="text" class='form-control' name="username" placeholder='Username' required autofocus>
                        <input type="text" class='form-control' name="display_name" placeholder='Display name' required>
                        <input type="password" class='form-control' name="password" placeholder='Password' required>
                        <textarea  maxlength="250" class='form-control' name="interests" placeholder="Interests(optional)" form="frm"></textarea>
                        <input id='submit-info' type="submit" value="Sign Up" class="btn btn-danger btn-lg btn-primary btn-block">
                    </form>
                    </h4>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
        </script>
        
    </body>
    <br><br><br>
{% endblock %}
